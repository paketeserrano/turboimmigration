<div class="col-12 text-center clearfix"><h2>Documents</h2></div>
	<div class="row mb-2">

		<div class="col-md-6 mt-2 mb-2">
			<div class="card flex-md-row mb-4 box-shadow h-md-250">
				<div class="card-body d-flex flex-column align-items-start" style="border-style:solid;border-width: 2px;border-radius:10px">			
					<div class="col-md-12 ">
						<div class="col-12 text-center clearfix"><h5>Copy of U.S. birth certificate/U.S. passport bio page/naturalization certificate from U.S. Citizen Petitioner</h5></div>
						<button type="button" class="btn btn-primary" id="insertBirthPassportNatFilesButton">Add Files</button>
						<div class="col-12 mt-4 clearfix" id="birthPassportNatFilePlaceholder"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-6 mt-2 mb-2">
			<div class="card flex-md-row mb-4 box-shadow h-md-250">
				<div class="card-body d-flex flex-column align-items-start" style="border-style:solid;border-width: 2px;border-radius:10px">			
					<div class="col-md-12 ">
						<div class="col-12 text-center clearfix"><h5>A copy of current marriage certificate</h5></div>
						<button type="button" class="btn btn-primary" id="insertMarriedCertificateFilesButton">Add Files</button>
						<div class="col-12 mt-4 clearfix" id="marriedCertificateFilePlaceholder"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

<div class="modal fade" tabindex="-1" id="insertFilesModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="insertFileTitle">Insert Files</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<div class="file-loading">
			<input id="input-id" type="file" multiple>
		</div>
        <div id="kartik-file-errors"></div>
      </div>
    </div>
  </div>
</div>

<div id="modaldeletecaseitem" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>   
          <h4 class="modal-title"><a class="fa fa-warning"></a> WARNING</h4>    
        </div>
        <div class="modal-body">
         <!-- <div id="showData"></div> -->
         <div id="deleteCaseItemText"></div>
        <div class="modal-footer">
         <button type="button" class="btn btn-defautl" data-dismiss="modal">Cancel</button> 
         <button type="button" class="btn btn-danger" id="deleteCaseItemButton">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
