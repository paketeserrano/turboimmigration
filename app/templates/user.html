{% extends "base.html" %}

{% block content %}


<hr>
<div class="container bootstrap snippet" style="margin-top:60px">
    <div class="row">
  		<div class="col-sm-10"><h1>User name</h1></div>
    <div class="row col-12 mt-2">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail" alt="avatar">
        <h6 class="mt-2">Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload">
      </div></hr><br>          
          
          <ul class="list-group">
            <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
            <li class="list-group-item text-center">Submission under review</li>
            <li class="list-group-item text-center">Survey submitted</li>
          </ul> 

          
        </div><!--/col-3-->
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#casesTab">Cases</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#settings">Notifications</a></li>
            </ul>

              
          <div class="tab-content mt-3">
            <div class="tab-pane active" id="home">
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-row">                          
                          <div class="form-group col-md-6">
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any." value="{{user.first}}">
                          </div>                          
                          <div class="form-group col-md-6">
                            <label for="last_name"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any." value="{{user.last}}">
                          </div>
                      </div>

                      <div class="form-row">                          
                          <div class="form-group col-md-6">
                              <label for="username"><h4>User Name</h4></label>
                              <input type="text" class="form-control" name="username" id="username" placeholder="username" title="user name" value="{{user.username}}">
                          </div>                          
                          <div class="form-group col-md-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email." value="{{user.email}}">
                          </div>
                      </div>
          
                      <div class="form-row">                          
                          <div class="form-group col-md-6">
                              <label for="phone"><h4>Phone</h4></label>
                              <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any.">
                          </div>
                          <div class="form-group col-md-6">
                             <label for="mobile"><h4>Mobile</h4></label>
                              <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any.">
                          </div>
                      </div>
                      <div class="form-group">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                      </div>
              	</form>
              
              <hr>
              
             </div><!--/tab-pane-->

             <div class="tab-pane" id="casesTab">
                

             </div><!--/tab-pane-->

             <div class="tab-pane" id="settings">
              </div><!--/tab-pane-->

          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
                                                      

{% endblock %}

{% block scripts %}
  {{super()}}
  <script src="../static/js/user.js"></script>
  <script> var userCasesResponse = {{ filecases|tojson }}; </script>
{% endblock %}
